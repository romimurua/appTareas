<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>App de tareas</title>
    <!-- BOOTSTRAP (estilos predefinidos) -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  </head>
  <body>

    <!-- Navegación -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">App de tareas</a>
        <a href="#">Crea tu lista de tareas</a>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              
              <!-- FORMUlARIO PARA AGREGAR PUBLICACIONES -->
              <form id="formulario">
                <div class="form-group">
                  <input type="text" id="titulo" placeholder="Titulo de tarea" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="descripcion" placeholder="Coloca aquí la descripción de tu tarea" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-block" onclick="agregarTarea(); return false;">Guardar</button>
                <button type="submit" class="btn1 btn-success btn-block" onclick="borrarTarea(); return false;">Limpiar campos</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tareas"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
  <footer> 
    <h6>JavaScript Intensivo | <a class="link-cilsa" href="https://www.cilsa.org/">Centro de Formación CILSA</a>  </h6>
    </div>
  </footer>
</html>
